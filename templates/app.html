<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>RouteFinder</title>
		<style type="text/css">
			html, body { 
				height: 100%;
				padding: 0;
				margin: 0;
			}
			table { 
				text-align: center;
				height: 100%;
				width: 100%; 
				border: 0;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<form action="{{url_for('route')}}">
						<label>Origin :</label>
	            			<select name="origin" width="300px" class="selectpicker form-control">
	            				{% for x in airports %}
	            					<option value="{{ x }}" SELECTED>{{ x}}</option>
	            				{% endfor %}
	            			</select>
	            		<label>Destination :</label>
	            			<select name="destination" width="300px" class="selectpicker form-control">
	            				{% for x in airports %}
	            					<option value="{{ x }}" SELECTED>{{ x}}</option>
	            				{% endfor %}
	            			</select>
	            			<input type="submit" value="Submit">
            			</form>
            	</td>
			</tr>
		</table>
	</body>
</html>
