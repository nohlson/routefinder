<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>RouteFinder</title>
		<link href="../static/style.css" rel="stylesheet"/>
	</head>
	<body>
		<table>
			<tr>
				<td>
					<form action="{{url_for('route')}}">
						<label>Origin :</label>
	            			<select name="origin" width="300px" class="selectpicker form-control">
	            				{% for x in airports %}
	            					<option value="{{ x }}">{{ x}}</option>
	            				{% endfor %}
	            			</select>
	            		<label>Destination :</label>
	            			<select name="destination" width="300px" class="selectpicker form-control">
	            				{% for x in airports %}
	            					<option value="{{ x }}">{{ x}}</option>
	            				{% endfor %}
	            			</select>
	            		<label>Number of Routes: </label>
	            			<input type="number" name="numRoutes" min="1" max="5000" value="10">
	            			<input type="submit" value="Submit">
            			</form>
            	</td>
			</tr>
		</table>
	</body>
</html>
